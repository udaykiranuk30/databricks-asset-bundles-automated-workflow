# This is a Databricks asset bundle definition for dabproject.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabproject
  uuid: 4c94d9bd-3feb-4800-9dc6-9595cfb597a5

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: The warehouse to use
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-ff72a3f3-4d42.cloud.databricks.com/
    variables:
      warehouse_id: 50cc52de8a69b253
      catalog: dab_nyctaxi_dev_uday
      schema: default

  prod:
    mode: production
    presets:
      name_prefix: prod_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-ff72a3f3-4d42.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/udaykiran9000rs@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/udaykiran9000rs@gmail.com/prod-dab-nyctaxi/.bundle/${bundle.name}/${bundle.target}
    variables:
      warehouse_id: 50cc52de8a69b253
      catalog: dab_nyctaxi_prod_uday
      schema: default
    permissions:
      - user_name: udaykiran9000rs@gmail.com
        level: CAN_MANAGE
